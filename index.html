<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        
        <div id="settings">
            <input type="color" value="#fff" id="colorPicker" onchange="changeColor(this.value)">
            <button id="colorBtn" onclick="changeColor(colorPicker.value)">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn" onclick="changeColor('white')">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="value">16 x 16</div>
            <input type="range" min="1" max="64" value="16" id="sizeSlider">
        </div>
        <div id="container"></div>
    </main>
